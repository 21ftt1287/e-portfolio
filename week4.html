<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>week 4</title>
</head>
<body>
<form method="" action="">
	<input type="text" name="postcode1" pattern="[a-zA-Z]{2}" placeholder="Aa" title="Only alphabets are allowed, lowercase or uppercase" size="2">
	<input type="text" name="postcode2" pattern="[0-9]{4}" placeholder="0000" size="4"><br>
		<input type="text" name="Identity Card" pattern="[0-1]{2}[-]{1}[0-9]{6}" placeholder="IC" size="6"><br>
		<input type="text" name="Identity Card" pattern="[0-1]{2}-[0-9]{6}\((Y|R|G)\)" placeholder="IC" size="10"><br>
		<input type="text" name="Student ID" pattern="[2][1-9](FT|PT)(B|T|H|E|P)[0-9]{4}" placeholder="Student ID" size="10"><br>

		<input type="text" name="Land line" pattern="(2|4|3|5)[0-9]{6}" placeholder="Land Line" size="10"><br>
		<input type="text" name="username" pattern="[a-zA-Z0-9]{3,15}">
		<input type="text" name="username" pattern="[a-zA-Z0-9]{3,}">
		<input type="text" name="" pattern="[a-zA-Z0-9]+">
		<input type="text" name="username" pattern=".{4}">
		<input type="text" name="username" pattern="\d{3,}">
		<input type="text" name="username" pattern="\w{3,}">
		<input type="submit" name="">
</form>
	


</body>
</html>
